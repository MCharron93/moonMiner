<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-woods">
  <header>
    <div class="row container-fluid text-center text-custom-dark">
      <div class="col-12 p-5">
        <h1>Kirby's Kandy Klicker!</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row text-custom-light justify-content-around">
      <div class="col-12 spacer"></div>
      <h4><div id="modifiers" class="col-6">
      </div>
        </h4>
      <h3>
        <div id="cheese" class="col-6"></div>
      </h3>
    </div>

    <div class="row justify-content-around align-items-end">
      <div id="kirby" class="col-3 bg-kirby image-fluid"></div>
      <div id="king" class="col-5 bg-king image-fluid" onclick="onclickMine()"></div>
    </div>
    <div class="col-12 spacer-2"></div>

    <div class="row text-center bg-items border-custom pt-2">
      <div class="col-6">
        <h4>Inventory</h4>
        <div class="row pt-4">
          <div id="hammer-inv" class="col-6 height"></div>
          <div id="star-inv" class="col-6"></div>
          <div id="clouds-inv" class="col-6"></div>
          <div id="twin-inv" class="col-6"></div>
        </div>
      </div>
      <div class="col-6">
        <h4>Upgrade Items</h4>
        <div class="row p-4">
          <div id="hammer" class="col-6 bg-hammer" onclick="buyClickItem('hammer')"></div>
          <div id="star" class="col-6 bg-star" onclick="buyClickItem('star')"></div>
          <div id="clouds" class="col-6 bg-cloud" onclick="buyClickItem('clouds')"></div>
          <div id="twin" class="col-6 bg-twin" onclick="buyClickItem('twin')"></div>
        </div>
      </div>
      <footer class="col-12 p-4">
          <h3>Use your weapons to increase kandy!</h3>
      </footer>
    </div>
  </main>



  <script src="app.js"></script>
</body>

</html>
